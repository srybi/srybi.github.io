<section class="hero is-fullheight has-text-centered" id="contact">
    <div class="hero-body">
        <div class="container">
            <!-- CONTACT FORM -->
            <form id="contactForm"
            action="https://formspree.io/f/xvodddba"
            novalidate="novalidate" method="POST">
            <!--name="sentMessage"-->
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <input name="name" class="form-control" id="name" type="text"
                    placeholder="Name*"
                    required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input name="_replyto" class="form-control" id="email" type="email"
                    placeholder="Email*"
                    required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <textarea name="message" class="form-control" id="message"
                    placeholder="Message*"
                    required="required" data-validation-required-message="Please enter a message.">
                    </textarea>
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <input type="hidden" name="_subject" id="email-subject"
                value="Contact Form Submission">
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                    type="submit">Send Message</button>
                </div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="#" />
            </div>
            </form>
            <!-- END CONTACT FORm-->
            <hr>
            <h3 class="is-size-5 is-uppercase has-text-weight-semibold has-text-black is-marginless">
                You Can find me here
            </h3>
            <div class="column is-full is-size-3">
                {% unless site.linkedin_username ==  %}
                <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="has-text-black"><i class="fab fa-linkedin"></i></a>
                {% endunless %}
                {% unless site.github_username ==  %}
                <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-black"><i class="fab fa-github"></i></a>
                {% endunless %}
                {% unless site.twitter_username == %}
                <a href="http://www.twitter.com/{{site.twitter_username}}" target="_blank" class="has-text-black"><i class="fab fa-twitter"></i></a>
                {% endunless %}
            </div>
        </div>
    </div>
</section>
